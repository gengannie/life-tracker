<!DOCTYPE html><html><head><meta charset="UTF-8"><title>Life Tracker Report</title><style>body{font-family:Helvetica,Arial,sans-serif;background:#0f172a;color:#e2e8f0;margin:0;padding:32px;}h1{margin:0 0 8px 0;font-size:28px;}p.lead{margin:0 0 24px 0;color:#cbd5e1;}.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:16px;margin-bottom:24px;}.card{background:#1e293b;border:1px solid #334155;border-radius:12px;padding:16px;box-shadow:0 10px 30px rgba(0,0,0,0.3);}.label{font-size:12px;letter-spacing:0.08em;text-transform:uppercase;color:#94a3b8;margin-bottom:6px;display:block;}.value{font-size:22px;font-weight:700;}.chart{background:#fff;border-radius:12px;border:1px solid #e2e8f0;padding:12px;}.chart h2{color:#0f172a;margin:0 0 8px 0;}.empty{color:#334155;font-style:italic;}</style></head><body><h1>Life Tracker Report</h1><p class="lead">Last 7 days of mood entries.</p><div class="cards"><div class="card"><span class="label">Entries</span><div class="value">1</div></div><div class="card"><span class="label">Average Mood</span><div class="value">4.00</div></div><div class="card"><span class="label">Best Day</span><div class="value">2026-01-03 (4)</div></div><div class="card"><span class="label">Toughest Day</span><div class="value">2026-01-03 (4)</div></div></div><div class="chart"><h2>Mood Over Time</h2><svg width="720" height="360" viewBox="0 0 720 360" role="img" aria-label="Mood over time"><rect x="0" y="0" width="720" height="360" fill="#f8fafc" /><polyline fill="none" stroke="#2563eb" stroke-width="3" points="48,114"></polyline><circle cx="48" cy="114" r="5" fill="#2563eb" stroke="white" stroke-width="2"></circle><text x="48" y="344" fill="#475569" font-family="Helvetica, Arial, sans-serif" font-size="12">Older</text><text x="672" y="344" fill="#475569" font-family="Helvetica, Arial, sans-serif" font-size="12" text-anchor="end">Newer</text></svg></div></body></html>
